- name: data types
  hosts: local
  connection: local
  vars: 
    course: "DevOps with siva"
    duration: 120
    is_live: true
    tools: 
    - "linux"
    - shell
    - ansible
    concepts:
      cloud: aws
      cm: ansible
  tasks:
  - name: print course info
    ansible.builtin.debug:
      msg: "Course name: {{ course }}, Duration: {{ duration }}, is it live?: {{ is_live }}, tools are: {{ tools }} concepts are: {{ concepts }}"
